<!DOCTYPE html>
<html>
<head>
  <title>Ganti Password</title>
</head>
<body>
<h3>Ganti Password</h3>
<input type="password" id="newpass" placeholder="Password Baru">
<button onclick="ubah()">Simpan</button>

<script>
function ubah(){
  fetch("https://script.google.com/macros/s/AKfycbz8AC6SzXkfCPRQnwj8AMEsRsxKJmssHBTLGYkdI6Ug4jcsYzr0hjPBt60Uju_FwyzHBQ/exec",{
    method:"POST",
    body:JSON.stringify({
      action:"gantiPassword",
      no_pendaftaran:localStorage.getItem("no"),
      password:document.getElementById("newpass").value
    })
  })
  .then(res=>res.json())
  .then(data=>{
    alert("Password berhasil diubah");
    window.location="form-data.html";
  });
}
</script>
</body>
</html>
